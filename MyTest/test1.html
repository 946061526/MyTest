        var ShareTo = function (url) {
            var webUrl = '',
                PadreCat = /v=pad\&/g,

    <script>
        //去左空格;
        function ltrim(s) {
            return s.replace(/(^\s*)/g, "");
        }
        //去右空格;
        function rtrim(s) {
            return s.replace(/(\s*$)/g, "");
        }
        //去左右空格;
        function trim(s) {
            return s.replace(/(^\s*)|(\s*$)/g, "");
        }

        //alert(rtrim('asdf  s').length)
    </script>

    <script>

        function getIntersectOf2StringArray(arr1, arr2) {
            var result = [];
            if (!arr1.length || !arr2.length) return result;
            for (var i = 0; i < arr1.length; i++) {
                for (var j = 0; j < arr2.length; j++) {
                    if (arr1[i] === arr2[j]) {
                        result.push(arr1[i]);
                    }
                }
            }
            return result;
        }
        console.log('getIntersectOf2StringArray:' + getIntersectOf2StringArray([1, 2, 3], [1,3,4]));
    </script>
